    <div class="container">
        <div class="row" widht="400">
            <h1 class="text-center text-danger h1">Compare Products</h1>
            <hr>
            <div class="col-12">
                <table class="table table-bordered table-hover" height="600" text-center>
                    <tr>
                        <th>Select Product</th>
                        <th>
                            <select id="select1" class="form-control" onchange="item1(this.value)">
                               
                            </select>
                        </th>
                        <th>
                            <select id="select2" class="form-control" onchange="item2(this.value)">
                              
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>Product Image</th>
                        <td class="text-center"><img src="https://st4.depositphotos.com/14953852/24787/v/1600/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg" id="img1" width="200" height="200" ></td>
                        <td class="text-center"><img src="https://st4.depositphotos.com/14953852/24787/v/1600/depositphotos_247872612-stock-illustration-no-image-available-icon-vector.jpg" id="img2" width="200" height="200"></td>
                    </tr>
                    <tr>
                        <th >Product Name</th>
                        <td id="name1" >N/A</td>
                        <td id="name2">N/A</td>
                    </tr>
                    <tr>
                        <th>Product Brand</th>
                        <td id="brand1">N/A</td>
                        <td id="brand2">N/A</td>
                    </tr>
                    <tr>
                        <th>Product Price</th>
                        <td id="price1">N/A</td>
                        <td id="price2">N/A</td>
                    </tr>
                    <tr>
                        <th>Product Description</th>
                        <td id="desc1">N/A</td>
                        <td id="desc2">N/A</td>

    <script src="data.js"></script>
    <script>
        for(var i=0;i<products.length;i++)
        {
            document.getElementById("select1").innerHTML += `
            <option value="${i}">${products[i].Name}</option>
            `
            document.getElementById("select2").innerHTML += `
            <option value="${i}">${products[i].Name}</option>   
            `
        }   
        function item1(a)
        {
            var s2 = document.getElementById("select2").value;
            if(a != s2)
            {
            document.getElementById("img1").src = products[a].Image;
            document.getElementById("name1").innerHTML = products[a].Name;
            document.getElementById("brand1").innerHTML = products[a].Brand;
            document.getElementById("price1").innerHTML = products[a].Price;
            document.getElementById("desc1").innerHTML = products[a].Description;
            }
            else
            {
            document.getElementById("select1").selectedIndex = 0;
            document.getElementById("img1").src = products[0].Image;
            document.getElementById("name1").innerHTML = "";
            document.getElementById("brand1").innerHTML = "";
            document.getElementById("price1").innerHTML = "";
            document.getElementById("desc1").innerHTML = "";
            }
        
        }
        function item2(a)
        {
            var s1 = document.getElementById("select1").value;
            if(a != s1)
            {
            document.getElementById("img2").src = products[a].Image;
            document.getElementById("name2").innerHTML = products[a].Name;
            document.getElementById("brand2").innerHTML = products[a].Brand;
            document.getElementById("price2").innerHTML = products[a].Price;
            document.getElementById("desc2").innerHTML = products[a].Description;
            }
            else
            {
                document.getElementById("select2").selectedIndex = 0;
            document.getElementById("img2").src = products[0].Image;
            document.getElementById("name2").innerHTML = "";
            document.getElementById("brand2").innerHTML = "";
            document.getElementById("price2").innerHTML = "";
            document.getElementById("desc2").innerHTML = "";
            }
        }
    </script>
